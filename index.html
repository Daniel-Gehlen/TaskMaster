<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Pedidos - Delivery</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerenciador de Pedidos</h1>
        <p>Priorize pedidos de delivery com eficiência</p>
      </header>

      <div class="add-order-form">
        <h2>Adicionar Novo Pedido</h2>
        <form id="newOrderForm">
          <div class="form-group">
            <label for="clientName">Nome do Cliente</label>
            <input type="text" id="clientName" required />
          </div>

          <div class="form-group">
            <label for="orderItems">Itens do Pedido</label>
            <input type="text" id="orderItems" required />
          </div>

          <div class="form-group">
            <label for="deliveryAddress">Endereço de Entrega</label>
            <input type="text" id="deliveryAddress" required />
          </div>

          <div class="form-group">
            <label for="distance">Distância (km)</label>
            <input type="number" id="distance" min="0" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="preparationTime">Tempo de Preparo (min)</label>
            <input type="number" id="preparationTime" min="0" required />
          </div>

          <div class="form-group">
            <label for="priority">Prioridade</label>
            <select id="priority" required>
              <option value="high">Alta</option>
              <option value="medium" selected>Média</option>
              <option value="low">Baixa</option>
            </select>
          </div>

          <button type="submit">Adicionar Pedido</button>
        </form>
      </div>

      <div class="controls">
        <h2>Pedidos</h2>
        <div class="filter-buttons">
          <button id="filterAll" class="active">Todos</button>
          <button id="filterPending">Pendentes</button>
          <button id="filterPreparing">Preparando</button>
          <button id="filterDelivered">Entregues</button>
        </div>
      </div>

      <div class="orders-list" id="ordersList"></div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
